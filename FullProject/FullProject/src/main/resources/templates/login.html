<style>
body {
	background-image:
		url("https://media.istockphoto.com/id/1279862993/photo/firewall-and-internet-security-concept-secured-access.jpg?b=1&s=170667a&w=0&k=20&c=2rESiLiYPDSIZSHHuFSHEMENp7z-rOu8cjLe3dT9aBM=") ;

<body style="text-align:center">

<h1>WELCOME TO LOGIN PAGE</h1>
<div class="row">
<div class="col"> </div>
<div  class="col">
<div class="card" style="width: 18rem;" >
<img src="https://static.vecteezy.com/system/resources/thumbnails/007/164/537/small/fingerprint-identity-sensor-data-protection-system-podium-hologram-blue-light-and-concept-free-vector.jpg"
							class="card-img-top" alt="...">
<form th:action="@{/validatingData}" th:object=${adminObj}
			method="get" style="text-align:center">
			<!-- target="_blank" -->
			<div class="card-body" style="text-align:center">
			<div class="form-outline mb-4">
			<table>
				<thead>
					<tr>
						<th colspan="2"  style="text-align:center">Sign in</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>username</td>
						<td><input type="text" class="text" name="username"
							th:field="*{userName}" autofocus required /></td>
					</tr>
				</tbody>
				<tbody>
					<tr>
						<td>Password</td>
						<td><input type="password" class="text" name="password"
							th:field="*{password}" required /></td>
					</tr>
				</tbody>
				<tfoot>
					<tr>
						<td colspan="2"  style="text-align:center"><a href="/validatingData"> <input
								type="submit" class="btn btn-success" value="Sign In" />
						</a></td>

					</tr>
				</tfoot>
			</table>
			</div>
			</div>
		</form>
		</div></div>
		<div class="col"> </div></div>

</body>
</html>
