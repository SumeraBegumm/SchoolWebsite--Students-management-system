<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style>
body {
	background-image:
		url("https://thumbs.dreamstime.com/z/back-to-school-background-copy-space-121767227.jpg");
	background-color: #cccccc;
}

background-image {
	max-width: 100%;
	height: auto;
}
</style>

<title>Create new Student</title>

</head>
<body>
	<div>
		<ul class="nav justify-content-end">
			<li class="nav-item"><a class="nav-link active"
				aria-current="page" th:href="@{/HomePage}"
				onclick="return confirm('You are going to starting page?');"><button
						type="button" class="btn btn-success">Home</button></a></li>
		</ul>
	</div>
	<div class="collapse navbar-collapse" id="navbarText">
		<ul class="navbar-nav mr-auto">
			<li class="nav-item"><a class="nav-link" th:href="@{/HomePage}">Home</a></li>
		</ul>
	</div>
	<div class="container">
		<div class="row" style="text-align: center">
			<h2>ADD NEW STUDENT DETAILS</h2>
		</div>
		<div class="card-body">
			<form th:action=@{/insertStudents} th:object="${stdObj}"
				method="post">
				<div class="form-group">
					<label> Enter first name: </label> <input type="text" name="fName"
						th:field="*{firstname}" class="form-control"
						placeholder="Enter your firstname" /> <label> Enter last
						name: </label> <input type="text" name="lName" th:field="*{lastname}"
						class="form-control" placeholder="Enter your lastname" /> <label>Enter
						FavSub: </label> <input type="text" name="favSub" th:field="*{favSub}"
						class="form-control" placeholder="Enter your favSub" />
				</div>

				<div class="box-footer">
					<button type="submit" class="btn btn-primary">ADD</button>

				</div>
			</form>
		</div>
	</div>

</body>
</html>
